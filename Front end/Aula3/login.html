<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h2>Login em WADAWAU</h2>
    <form action="/cadastro/novo">
        <div>
            <label for="login">Login:</label> 
            <input type="text" name="login" id="login" 
            placeholder="fundo do campo input" value="seta um valor fixo"/>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" />
        </div>
        <div>
            <input type="checkbox" name="aceito" id="aceito">Li e aceito os termos
        </div>
        <input type="radio" name="civil" id="civil" value="Solteiro">Solteiro
        <input type="radio" name="civil" id="civil" value="Casado">Casado
        <input type="radio" name="civil" id="civil" value="Viúvo">Viúvo
        <div class="rodape">
            <input type="button" value="Cadastrar" id="cadastrar">
            <button>Entrar</button>
        </div>
    </form>
    <div class="redonda">&nbsp</div>
</body>
</html>
